name: Scheduled Prompt Optimization

on:
  # Run every day at midnight UTC (00:00 UTC)
  schedule:
    - cron: '0 0 * * *' 
  # Allows manual triggering from the GitHub Actions tab
  workflow_dispatch: 

jobs:
  optimize_and_commit:
    runs-on: ubuntu-latest
    
    # --- CRITICAL FIX: Grant explicit WRITE permission to the built-in GITHUB_TOKEN ---
    permissions:
      contents: write 
    # ---------------------------------------------------------------------------------
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use the built-in GITHUB_TOKEN that now has 'write' authority
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Prompt Optimization Script
        # Executes the core Python logic
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python scripts/optimize_prompt.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'MLOps: Auto-updated master_prompt.json based on user feedback.'
          # --- FINAL FIX: Explicitly include the new status log file in the commit ---
          file_pattern: 'data/master_prompt.json data/feedback_log.json data/status_log.txt'
          # ---------------------------------------------------------------------------